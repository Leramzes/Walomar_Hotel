<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="modalCambiarImg" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cambiar Imagen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formImgHotel" action="hotelcontrol" method="post">
                    <input type="hidden" name="accion" value="2">

                    <div class="mb-3">
                        <label for="nuevaImagen">Nueva Imagen</label>
                        <input type="file" id="nuevaImagen" name="nuevaImagen" accept="image/*" class="form-control" required>
                        <img id="preview" src="" alt="Vista previa" style="display:none; max-width:100%; max-height:200px; margin-top:10px;">
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('nuevaImagen').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    });
</script>
</body>
</html>
